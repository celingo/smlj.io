<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>18+</title>
    <style>
      #countdown {
        font-size: 72px;
        color: red;
        text-align: center;
        margin-top: 20%;
      }
      #text {
        font-size: 48px;
        color: green;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="countdown"></div>
    <div id="text"></div>
    <script>
      var count = 3;
      var countdownEl = document.getElementById('countdown');
      var textEl = document.getElementById('text');
      
      var countdown = setInterval(function() {
        countdownEl.innerHTML = count;
        count--;
        if (count < 0) {
          clearInterval(countdown);
          countdownEl.style.display = 'none';
          textEl.innerHTML = '神秘链接';
        }
      }, 1000);
    </script>
  </body>
</html>
