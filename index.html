<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>倒计时示例</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: black;
			color: white;
			font-size: 5em;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		#timer {
			color: red;
		}

		#text {
			color: green;
		}
	</style>
	<script>
		function countdown() {
			var count = 3;
			var timer = setInterval(function() {
				if (count > 0) {
					document.getElementById("timer").innerHTML = count;
					count--;
				} else {
					clearInterval(timer);
					document.getElementById("timer").style.display = "none";
					document.getElementById("text").style.display = "block";
				}
			}, 1000);
		}
	</script>
</head>
<body onload="countdown()">
	<div id="timer"></div>
	<div id="text" style="display: none;">神秘链接</div>
</body>
</html>
